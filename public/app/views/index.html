<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-content login-modal">

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 modal-image visible-lg"></div>
                    <div class="col-md-6 col-sm-12 modal-log" style=" padding: 15px 0 0 60px;">
                        <img class="modal-logo" src="/assets/images/logo.jpg">

                        <p style="margin: -10px 26px 30px;text-align: center;font-weight: bold;font-size: 14px; color: #b5b5b5;">The new gifting solutions</p>

                    </button> </a>
                        <a href="/auth/google" target="_blank"><button style="background-color:#c53929" type="button" class="btn btn-success main-login" ng-click="main.google();">
                    <i class="fa fa-google-plus fa-2x text-center nav-icon" style="margin-left: 29px;float:left;"></i><span style="font-size:25px">Google</span>
                    
                    </button> </a>
                    <p style="margin: -10px 26px 30px;text-align: center;font-weight: bold;font-size: 14px; color: #b5b5b5;">Step in to know more.</p>
