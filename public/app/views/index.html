<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <h4 class="text-center">Get In To Discover more</h4>
                <a href="/auth/facebook" target="_blank"><button type="button" style="background-color:#3b579d" class="btn btn-success main-login">
                    <i class="fa fa-facebook fa-3x text-center nav-icon" style="float:left"></i><span style="font-size:40px">Facebook</span>
                    </button> </a>
                <a href="/auth/google" target="_blank"><button style="background-color:#c53929" type="button" class="btn btn-success main-login" ng-click="main.google();">
                    <i class="fa fa-google-plus fa-3x text-center nav-icon" style="float:left;"></i><span style="font-size:40px">Google</span>
                    
                    </button> </a>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Later</button>
            </div>
        </div>
    </div>
</div>
